<div class="container martop">
  <kendo-grid [kendoGridBinding]="EmployeeList"
              kendoGridSelectBy="id"
              [selectedKeys]="mySelection"
              [pageSize]="5"
              [pageable]="true"
              [sortable]="true"
              [groupable]="true"
              [reorderable]="true"
              [resizable]="true"
              [filterable]="true"
              [filter]="null"
              [height]="480"
              [columnMenu]="{ filter: true }">
    <ng-template kendoGridToolbarTemplate>
      <button mat-raised-button
              (click)="onCreate()">
        Create New User
      </button>
      <button mat-raised-button kendoGridExcelCommand icon="file-csv" style="float:right;"
         color="accent">
        Export to CSV
      </button>
      <!--<input placeholder="Search in all columns..." kendoTextBox (input)="onFilter($event.target.value)" />-->
      <!--<button kendoGridExcelCommand type="button" icon="file-excel" style="float:right;">Export to Excel</button>-->
    </ng-template>
    <kendo-grid-checkbox-column [width]="45"
                                [headerClass]="{ 'text-center': true }"
                                [class]="{ 'text-center': true }"
                                [resizable]="false"
                                [columnMenu]="false"
                                showSelectAll="true"></kendo-grid-checkbox-column>
    <kendo-grid-column-group title="Employee" [columnMenu]="false" class="emplo">
      <kendo-grid-column field="id" title="Id" [width]="220">
      </kendo-grid-column>
      <kendo-grid-column field="userName" title="UserName" [width]="220">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div class="customer-name">{{ dataItem.userName }}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="email" title="Email" [width]="220">
      </kendo-grid-column>
    </kendo-grid-column-group>
    <kendo-grid-command-column width="220" title="Actions">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoGridEditCommand
                class="k-primary"
                (click)="onEdit(dataItem)">
          Edit
        </button>
        <button kendoGridRemoveCommand
                (click)="onDelete(dataItem.id)">
          Delete
        </button>
      </ng-template>
    </kendo-grid-command-column>
    <kendo-grid-excel fileName="Employees.csv"></kendo-grid-excel>
  </kendo-grid>
</div>
