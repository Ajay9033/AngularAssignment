<mat-toolbar id="mainToolbar" class="color">
  <div class="nav-wrapper">
    <mat-icon aria-hidden="false" aria-label=" home icon" class="icon" (click)="onToolbarMenuToggle()"
              id="toolbarMenu">home</mat-icon>
    <a class='a-1' [matMenuTriggerFor]='appMenu'>
      Profile
    </a>
    <a class='a-2' [matMenuTriggerFor]='tech'>
      Technologies
    </a>
    <a class='a-2' [matMenuTriggerFor]='about' >
      About Us
    </a>
    <!--<a class='a-2' routerLink='/contact'>
      CONTACT US
    </a>-->
    <a class='a-2' [matMenuTriggerFor]='talkmenu'>
      Talk To Us
    </a>
  </div>
   <span class="toolbar-spacer"></span>
   <button mat-stroked-button (click)="Logout()">Logout</button>
</mat-toolbar>

<mat-menu #appMenu='matMenu' [overlapTrigger]="false">
  <a mat-menu-item routerLink='/userprofile' [routerLinkActive]="['link-active']">View Profile</a>
  <a mat-menu-item routerLink='/home'>View All Profile </a>
</mat-menu>

<mat-menu #talkmenu='matMenu' [overlapTrigger]="false">
  <a mat-menu-item routerLink='/contact'>CONTACT US</a>
  <hr />
  <a mat-menu-item>India +91 8597468598</a>
  <a mat-menu-item>US +1 125 857 2563 </a>
  <a mat-menu-item>Canada +1 689 758 9856 </a>
  <a mat-menu-item>Sweden +46(0) 859 854 898 </a>
  <hr />
<a href="mailto:info@tatvasoft.com" mat-menu-item>  info@tatvasoft.com </a>
</mat-menu>

<mat-menu #about='matMenu' [overlapTrigger]="false">
  <a mat-menu-item routerLink='/aboutus'>Company</a>
  <a mat-menu-item routerLink='/aboutus'>Why TatvaSoft ?</a>
</mat-menu>

<mat-menu #tech='matMenu' [overlapTrigger]="false">
  <a mat-menu-item routerLink='/technology'>Microsoft .NET</a>
  <a mat-menu-item routerLink='/technology'>Node JS</a>
</mat-menu>

<mat-sidenav-container id="sidenavContainer"
                       fullscreen>
  <mat-sidenav mode="side"
               #sidenav
               id="sidenav"
               [class.menu-open]="isMenuOpen"
               [class.menu-close]="!isMenuOpen"
               opened>

    <mat-list id="menus">
      <mat-list-item>
        <button class="menu-item"
                mat-flat-button
                (click)="showEmployee()">
          <mat-icon>work</mat-icon>
          Home
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
